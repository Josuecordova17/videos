<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar videos</title>
</head>
<body>
    <center>
        <input type="text" placeholder="Nombre de la clase" id="class" onkeyup="texto()"><br>
        <input type="text" placeholder="Nombre del video" id="name" onkeyup="env(event)"><br>
        <input type="text" placeholder="Link del video" id="link" onkeyup="env(event)"><br>
        <input type="submit" value="Enviar" id="enviar">
        <input type="button" value="Nuevo dia" id="ndia">
    </center>
    <script src="index.js"></script>
</body>
</html>
